<!DOCTYPE html>
<head>
  <title>CatFight</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="/css/screen.css" type="text/css" />
  <link rel="stylesheet" href="/css/blitzer/jquery-ui-1.8.4.custom.css" type="text/css" />
  <script src="/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/jquery-ui-1.8.4.custom.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/jquery.json-2.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/knockout.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/start.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-3151983-4']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>

<body>
  <div id="index">
    <div id="header">
      <h1><span>Cat</span>Fight</h1>
      
      <ul id="nav">
        <li><a href="http://nodeknockout.com/teams/game-driven" target="nko" title="Help me win Node.js KO!"><img src="http://nodeknockout.com/images/voteko.png" alt="Help me win Node.js KO!" /></a></li>
      </ul>
    </div>
    <div id="content">
      <div id="sidebar">
        <div class="user-list">
          <h2>Fighting<span id="fighting-total"></span></h2>
          <ul id="fighting">
          </ul>
        </div>
        <div class="user-list">
          <h2>Waiting<span id="watching-total"></span></h2>
          <ul id="watching">
          </ul>
        </div>
      </div>
      <div id="state">
        <a href="#" onClick="registerPrompt();return false;">Join the fight</a>
      </div>
      <canvas id="board" width="640" height="480">
      </canvas>
    </div>
    <div id="footer">
     <a href="rules.html">How to play</a> | CatFight is created with <a target="_blank" href="http://nodejs.org/">node.js</a> by <a target="_blank" href="http://lorennorman.com/">Loren Norman</a> and <a target="_blank" href="http://twitter.com/srbiv">Stafford Brooke</a>
    </div>
  </div>
</body>
</html>
